<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ===== BACKGROUND HIDUP ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 15% 25%, rgba(255,0,0,.35), transparent 40%),
    radial-gradient(circle at 85% 75%, rgba(255,0,0,.25), transparent 45%),
    linear-gradient(120deg,#000,#160000,#000);
  animation:bgMove 14s infinite alternate;
  z-index:-2;
}
@keyframes bgMove{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(-25deg)}
}

/* ===== PAGE ===== */
.page{
  width:100%;
  height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}
.page.active{
  display:flex;
  animation:fade 1.1s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== LOGO ===== */
.logo{
  width:135px;
  height:135px;
  border-radius:50%;
  border:3px solid #ff1e1e;
  box-shadow:0 0 50px rgba(255,30,30,.9);
  margin-bottom:28px;
}

/* ===== WELCOME TEXT ===== */
.welcome{
  position:relative;
  font-size:2.6rem;
  color:#ff1e1e;
  animation:float 4s ease-in-out infinite;
  text-shadow:
    0 0 12px rgba(255,30,30,.9),
    0 0 30px rgba(255,30,30,.6),
    0 0 55px rgba(255,30,30,.4);
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

/* scan line */
.welcome::after{
  content:'';
  position:absolute;
  left:0;
  right:0;
  bottom:-8px;
  height:2px;
  background:linear-gradient(90deg,transparent,#ff1e1e,transparent);
  animation:scan 2.5s linear infinite;
}
@keyframes scan{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}

.subtitle{
  margin-top:10px;
  opacity:.85;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:38px;
  padding:15px 42px;
  border:none;
  border-radius:45px;
  background:linear-gradient(135deg,#ff1e1e,#7a0000);
  color:#fff;
  cursor:pointer;
  letter-spacing:1px;
  box-shadow:0 0 38px rgba(255,30,30,.85);
  transition:.35s;
}
.btn:hover{
  transform:scale(1.12);
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:15px;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  z-index:10;
}
.topbar button{
  background:rgba(0,0,0,.6);
  border:1px solid #ff1e1e;
  color:#fff;
  padding:8px 22px;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 22px rgba(255,30,30,.6);
}
.topbar button:hover{
  background:#ff1e1e;
}

/* ===== PROFILE ===== */
.profile{
  margin-top:90px;
}
.profile img{
  width:125px;
  height:125px;
  border-radius:50%;
  border:3px solid #ff1e1e;
  box-shadow:0 0 45px rgba(255,30,30,.9);
  margin-bottom:14px;
}

/* ===== TOOLS ===== */
.tools{
  margin-top:38px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
  width:90%;
  max-width:850px;
}
.tool{
  background:rgba(15,0,0,.75);
  backdrop-filter:blur(10px);
  padding:24px;
  border-radius:18px;
  border:1px solid rgba(255,30,30,.85);
  transition:.35s;
}
.tool:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 55px rgba(255,30,30,1);
}
.tool a{
  color:#fff;
  text-decoration:none;
  font-size:.9rem;
}

/* ===== SOCIAL ===== */
.social{
  margin-top:32px;
}
.social a{
  color:#ff1e1e;
  text-decoration:none;
}
</style>
</head>
